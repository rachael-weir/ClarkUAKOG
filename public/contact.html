<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AKOG | Contact</title>

    <!--    css style-->
    <link rel="stylesheet" href="css/index.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    Datepicker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="js/contact.js" defer></script>
</head>
</head>
<body class="container">

<section id="header_section">
    <nav class="navbar navbar-expand-lg nav-custom">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="navbar-brand" href="/">All Kinds of Girls</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active about_page" aria-current="page" href="/about">About</a>
                    <a class="nav-link active program_page" aria-current="page" href="/program">Program</a>
                    <a class="nav-link active steering_page" aria-current="page" href="/steeringcommittee_list">Steering Committee</a>
                    <a class="nav-link active join_page" aria-current="page" href="/join">Join Us</a>
                    <a class="nav-link active" aria-current="page" href="/contact">Contact Us</a>
                    <a class="nav-link active" aria-current="page" href="/social">Social Media</a>
                    <a class="nav-link active login_page" aria-current="page" href="/login">Sign In</a>
                </div>
            </div>
        </div>
    </nav>
</section>

<section id="messages">
    <div class="d-flex justify-content-end">
        <button class="btn btn-lg btn-warning" style="margin-top: 3%;">View Messages</button>
    </div>
</section>

<img src='img/current_logo.PNG' class='akog_logo_login'/>

<div class="container mt-5">
    <h1 class="d-flex justify-content-center">Contact Us</h1>

    <div class="row d-flex justify-content-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">

                    <!-- Makes POST request to /login route -->
                    <form id="contact_form" action="/success" method="POST" enctype = "multipart/form-data">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="name" class="form-control" name="name" id="name" required/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" name="email" id="email" required/>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="phone" class="form-control" name="phone" id="phone" required/>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="subject" class="form-control" name="subject" id="subject" required/>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label><br>
                            <textarea id="message" name="message" rows="10" cols="50" required></textarea><br>
                        </div>
                        <button type="submit" class="btn login_btn mt-3" style="background-color: #cdb4db;" value="submit">Send</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<footer id="footer">

    <p>All Kinds of Girls @ Clark University</p>

</footer>

</body>
</html>
