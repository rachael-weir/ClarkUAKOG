<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--    css style-->
    <link rel="stylesheet" href="css/index.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">

            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    <!--    Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

    <!--    fontawesome-->
    <script src="https://kit.fontawesome.com/e5b5eed843.js" crossorigin="anonymous"></script>

    <!--    Google jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/login.js" defer></script>
</head>
<body class="container">

<section id="header_section">
    <nav class="navbar navbar-expand-lg nav-custom">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="navbar-brand" href="/">All Kinds of Girls</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/about">About</a>
                    <a class="nav-link active" aria-current="page" href="/program">Program</a>
                    <a class="nav-link active" aria-current="page" href="/steeringcommittee">Steering Committee</a>
                    <a class="nav-link active" aria-current="page" href="/join">Join Us</a>
                    <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
                    <a class="nav-link active" aria-current="page" href="/social">Social</a>
                    <a class="nav-link active" aria-current="page" href="/login">Sign In</a>
                </div>
            </div>
        </div>
    </nav>
</section>

<img src='img/current_logo.PNG' class='akog_logo_login'/>

<div class="container mt-5">
    <h1 class="d-flex justify-content-center">Sign In (AKOG Members Only)</h1>

    <div class="row d-flex justify-content-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">

                    <!-- Makes POST request to /login route -->
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="username" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                        <button type="submit" class="btn btn-dark mt-3">Login</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<footer id="footer">
