<section style="margin-top: 2%">
    <form action="/new-member" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title" name="title">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" name="name">
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="text" class="form-control" id="year" placeholder="Year" name="year">
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Major</label>
            <input type="text" class="form-control" id="major" placeholder="Major" name="major">
        </div>
        <div class="mb-3">
            <form action="/profile-upload-single" id="uploadFile" method="POST" enctype="multipart/form-data">
                <label>Member Profile Picture</label>
                <input type="file" id="myFile" name="profile-file">
                <input type="submit" id="submit" value="Upload"/>
            </form>
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <input class="form-control" type="text" name="bio" id="bio">
        </div>
        <div class="mb-3">
            <p id="error_message" style="color: red"></p>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-warning" style="background-color: #cdb4db; width: 25%">Save</button>
            <button type="button" class="btn btn-danger" style="background-color: #cdb4db; width: 25%" onclick="onCancel()">Cancel</button>
